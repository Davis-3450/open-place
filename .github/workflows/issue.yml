name: Issue monitor

on:
  issues:
    types: [opened, edited]

jobs:
  process:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Install Python 3.13
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --frozen

      - name: Process command
        env:
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_AUTHOR: ${{ github.event.issue.user.login }}
        run: |
          uv run scripts/main.py process-string "${ISSUE_TITLE}"
          uv run scripts/main.py render
          echo "Render done"

      - name: commit render
        id: add_commit
        uses: EndBug/add-and-commit@v9
        with:
          add: |
            data/rendered.png
            data/canvas.json
          author_name: ${{ github.repository_owner }}
          author_email: ${{ github.repository_owner }}@users.noreply.github.com
          message: "Render issue ${{ github.event.issue.title }}"
          push: true

      - name: Create issue comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Thanks @${{ github.event.issue.user.login }}! Success, see changes! : [here](${{env.CANVAS_URL}})
          reactions: eyes

      - name: Close issue
        uses: peter-evans/close-issue@v3
        with:
          comment: "Auto-closing issue"
